<!--

    Usage of the Figure <figure>
    & Figcaption <figcaption> Elements


    The <figure> element is self-contained content, with optional caption,
    that is related to, but not reliant on, the main flow of a document.

    A <figure> and it's contents should make sense if moved throughout a
    document, or if removed from a document entirely.

    ___

    <figcaption> is an optional element that represents a caption
    or legend associated with a figure (image, illustration, diagram
    or code snippet).

    It must be a direct child of the <figure> element, but it can be
    placed first or last inside the element.


    Example: First

    <figure>
      <img />
      <figcaption></figcaption>
    </figure>


    Example: Last

    <figure>
      <figcaption></figcaption>
      <img />
    </figure>

-->



<!--

  Example 1: Solo figure

-->

<figure>
  <img src="http://placekitten.com/g/200/300" alt="Kitty Cat" />
</figure>


<!--

  Example 2: Figure With Caption

-->

<figure>
    <img src="http://placekitten.com/g/200/300" alt="Kitty Cat" />
    <figcaption>
      Fig. 1: Kitties are the internets
    </figcaption>
</figure>
