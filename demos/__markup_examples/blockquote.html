<!--

    Usage of the Blockquote <blockquote> element


    Blockquotes function as a means to enclose an extended quotation.

    Use the cite HTML attribute to indicate a URL for the quote if
    applicable. To visually represent a citation use <cite> element
    within the <blockquote>.


    Note: for short and / or inline quotes, use the <q> element.

-->


<blockquote>
  A blockquote
</blockquote>


<blockquote cite="http://www.somewebsite.com/">
  <p>
    Blockquote with a child paragraph element.
  </p>
</blockquote>


<blockquote>
  <p>
    Blockquote with a child paragraph element &amp; visual citation.
  </p>
  <small>
    Source identifier <cite>source title</cite>
  </small>
</blockquote>
