    Checkbox / Radio Slider Pill

    Create button-pill like radio or checkbox optoins

-->


<!--

  dual option

-->
<p>Radio</p>
<div class="cr-pill txt-h6">

  <input type="radio" id="check-2-a" name="dork" class="invis" />
  <label for="check-2-a" class="pill-option">
    <span class="pill-label">Opt 1</span>
  </label>

  <input type="radio" id="check-2-b"  name="dork" class="invis" />
  <label for="check-2-b" class="pill-option">
    <span class="pill-label">Opt 2</span>
  </label>

</div>
