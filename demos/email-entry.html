<!--

    Email Sign-Up Component

    Standard email sign-up component
-->






<!--

  Small w/ label tool-tip

-->

<form action="#" method="post" id="newsletter_subscribe">
  <div class="form-row inline-all">
    <input type="email" class="input-text input-small" id="email__signup" placeholder="Enter your email address">
    <label for="email_signup" class="label-helper">
      Enter your email address
    </label>
    <input type="submit" class="btn-prime btn-tiny" value="Submit">
  </div>
</form>
